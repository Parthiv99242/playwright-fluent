addons:
  apt:
    packages:
      - libnss3
      # These are required to run webkit
      - libopus0
      - libenchant1c2a
      - libgudev-1.0-0
      - libsecret-1-0
      - libhyphen0
      - libgdk-pixbuf2.0-0
      - libgles2
      - libnotify4
      - libxslt1.1
      # This is required to run chromium
      - libgbm1
      # this is needed for running headful tests
      - xvfb

language: node_js
sudo: false

node_js:
  - '10'
  - '12'
  - '13'

before_install:
  # Info about OS
  - uname
  - if [[ `node -v` = v6* ]]; then npm i -g npx; fi
  - npx --version
  # Launch XVFB
  - if [[ `uname` = "Linux" ]]; then export DISPLAY=:99.0; fi

script:
  - node --version
  - npm --version
  - npx --version
  - npm run build
  - npm test

os:
  - linux
  - osx

osx_image: xcode11.3
