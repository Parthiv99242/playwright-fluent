<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>options of a select</title>
</head>

<body>
  <select id="disabled-select" multiple disabled="disabled">
    <option value="1">label 1</option>
    <option value="2" selected>label 2</option>
    <option value="3" selected>label 3</option>
    <option value="4">label 4</option>
  </select>
  <select id="enabled-select" mul>
    <option value="" selected></option>
    <option value="value 1">label 1</option>
    <option value="value 2">label 2</option>
  </select>
  <select id="no-options-select"> </select>
  <input id="empty-input"></input>
</body>

</html>
