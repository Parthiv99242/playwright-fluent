<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>get attribute of a selector</title>
  </head>

  <body>
    <p id="with-empty-attribute" foobar>yo!</p>
    <p id="with-empty-attribute-2" foobar="">yo!</p>
    <p id="with-no-attribute">yo!</p>
    <p id="with-attribute" foo="bar">yo!</p>
    <input id="with-placeholder" placeholder="type text here" />
  </body>
</html>
