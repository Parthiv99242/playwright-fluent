<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Query Selector All with aria-label</title>
  </head>

  <body>
    <table border="1">
      <tr role="row">
        <td>
          <input id="with-aria-label-but-no-value" aria-label="foo bar" />
        </td>
        <td>
          <input id="with-no-aria-label" value="foo bar" />
        </td>
        <td></td>
      </tr>
      <tr role="row">
        <td>
          <input id="with-aria-label-and-value" aria-label="foo bar" value="foobar" />
          <input id="with-aria-label-2" aria-label="foo" value="foo bar" />
          <input id="with-aria-label-3" aria-label="foo baz" value="foo baz" />
          <input id="with-aria-label-4" aria-label="foo bar baz" value="foo bar baz" />
        </td>
        <td>row2-cell2</td>
        <td>cell3</td>
      </tr>

      <tr role="row">
        <td>
          <input aria-label="" />
        </td>
        <td>
          <input aria-label />
        </td>
        <td>cell3</td>
      </tr>
    </table>
  </body>
</html>
