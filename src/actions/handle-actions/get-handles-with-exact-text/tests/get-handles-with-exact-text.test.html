<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Query Selector All with exact text</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr>
          <th data-coordinates="1.1">header 1</th>
          <th data-coordinates="1.2">header</th>
          <th data-coordinates="1.3">header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr role="row">
          <td data-coordinates="1.1">cell 1.1</td>
          <td data-coordinates="1.2">cell</td>
          <td data-coordinates="1.3"></td>
        </tr>
        <tr role="row">
          <td data-coordinates="2.1">cell 2.1</td>
          <td data-coordinates="2.2">cell 2.2</td>
          <td data-coordinates="2.3">cell</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
