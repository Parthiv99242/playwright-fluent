<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Query Selector All with placeholder</title>
  </head>

  <body>
    <table border="1">
      <tr role="row">
        <td>
          <input id="with-placeholder-but-no-value" placeholder="foo bar" />
        </td>
        <td>
          <input id="with-no-placeholder" value="foo bar" />
        </td>
        <td></td>
      </tr>
      <tr role="row">
        <td>
          <input id="with-placeholder-and-value" placeholder="foo bar" value="foobar" />
        </td>
        <td>row2-cell2</td>
        <td>cell3</td>
      </tr>

      <tr role="row">
        <td>
          <input placeholder="" />
        </td>
        <td>
          <input placeholder />
        </td>
        <td>cell3</td>
      </tr>
    </table>
  </body>
</html>
