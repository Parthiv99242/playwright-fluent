<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>handle focus</title>
</head>

<body>
  <input id="input1"></input>
  <input id="input2"></input>
  <p id="p1" contenteditable="true">foo</p>
  <p id="p2" contenteditable="true">bar</p>
  <select id="select1">
    <option value="1-1">label 1</option>
    <option value="1-2">label 2</option>
    <option value="1-3" selected>label 3</option>
  </select>
  <select id="select2">
    <option value="2-1">label 1</option>
    <option value="2-2">label 2</option>
    <option value="2-3" selected>label 3</option>
  </select>



</body>

</html>
