<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>handle text</title>
</head>

<body>
  <input id="withUndefinedInnerText"></input>
  <input id="withNullInnerText"></input>

  <p id="empty"></p>
  <p id="p1">foobar</p>
  <p id="upper-case" style="text-transform: uppercase;">foobar</p>

  <script>
    window.setTimeout(() => {
      const undefinedInput = document.querySelector('#withUndefinedInnerText');
      undefinedInput.innerText = undefined;

      const nullInput = document.querySelector('#withNullInnerText');
      nullInput.innerText = null;

    }, 0);

  </script>

</body>

</html>
