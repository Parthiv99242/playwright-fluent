<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is read-only</title>
</head>

<body>

  <input id="enabledInput">Yo!</input>
  <input id="readonlyInput">Yo!</input>
  <select id="disabledSelect" disabled="disabled">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <select id="enabledSelect">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <p>yo!</p>

  <script>
      window.setTimeout(() => {
        const input = document.querySelector('#readonlyInput');
        input.readOnly = true;
      }, 0);
      window.setTimeout(() => {
        const input = document.querySelector('#enabledInput');
        input.readOnly = false;
      }, 0);
    </script>

</body>

</html>
