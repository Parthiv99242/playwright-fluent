<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>is unchecked</title>
  </head>

  <body>
    <div class="custom-switch custom-control">
      <input
        type="checkbox"
        id="switch1"
        name="customSwitch"
        checked
        class="custom-control-input"
      />
      <label class="custom-control-label" for="switch1">
        Turn off this custom switch
      </label>
    </div>

    <p>yo!</p>

    <div class="custom-radio custom-control">
      <input
        type="radio"
        id="checked-radio"
        name="customRadio"
        checked
        class="custom-control-input"
      />
      <label class="custom-control-label" for="checked-radio">
        Select this radio button
      </label>
    </div>
    <div class="custom-radio custom-control">
      <input type="radio" id="unchecked-radio" name="customRadio" class="custom-control-input" />
      <label class="custom-control-label" for="unchecked-radio">
        Or this one
      </label>
    </div>
  </body>
</html>
