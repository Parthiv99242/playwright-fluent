<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      .big {
        height: 2000px;
        min-height: 2000px;
        max-height: 2000px;
        border-bottom-width: 5;
        border-style: solid;
      }

      #hidden {
        width: 20px;
        display: none;
      }

      #transparent {
        opacity: 0;
        color: black;
      }

      #out-of-screen {
        position: absolute;
        top: -100px;
      }
    </style>

    <title>invoke method on selector</title>
  </head>

  <body>
    <div class="big">Yo!</div>
    <table>
      <tr role="row">
        <td>
          <p id="out-of-view-port">I am out of viewport</p>
        </td>
        <td>
          <input id="disabled-then-enabled" value="I am disabled and enabled later on" disabled />
        </td>
      </tr>
      <tr role="row">
        <td>
          <p id="hidden">Yo!</p>
        </td>
      </tr>
      <tr role="row">
        <td>
          <p id="transparent" contenteditable="true">I am transparent</p>
        </td>
      </tr>
      <tr role="row">
        <td>
          <p id="out-of-screen">I am out of screen</p>
        </td>
      </tr>
      <tr role="row">
        <td>
          <p id="hidden-then-visible">hidden, then visible</p>
        </td>
      </tr>
      <tr role="row" data-e2e="last-row">
        <td>
          <p id="visible-then-removed">I am visible but will disappear</p>
        </td>
      </tr>
    </table>
    <script>
      window.setTimeout(() => {
        const el = document.querySelector('#visible-then-removed');
        el.remove();
      }, 290);

      function addParagraphInDom() {
        const paragraph = document.createElement('p');
        paragraph.setAttribute('id', 'dynamically-added-paragraph');
        paragraph.setAttribute('data-e2e', 'dynamically-added');
        paragraph.setAttribute('contenteditable', 'true');
        const newContent = document.createTextNode('I am dynamically added in DOM');
        paragraph.appendChild(newContent);

        const td = document.querySelector('tr[data-e2e="last-row"] td');
        td.appendChild(paragraph);
      }

      function addInputInDom() {
        const input = document.createElement('input');
        input.setAttribute('id', 'dynamically-added-checkbox');
        input.setAttribute('data-e2e', 'dynamically-added-checkbox');
        input.setAttribute('type', 'checkbox');
        input.setAttribute('value', 'I am dynamically added in DOM');

        const td = document.querySelector('tr[data-e2e="last-row"] td');
        td.appendChild(input);
      }

      function enableInputInDom(selector) {
        const input = document.querySelector(selector);
        input.removeAttribute('disabled');
      }

      window.setTimeout(() => {
        addParagraphInDom();
        addInputInDom();
      }, 3000);
    </script>
  </body>
</html>
