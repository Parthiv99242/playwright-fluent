<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>has attribute with value</title>
  <style type="text/css">
    #uppercase {
      text-transform: uppercase;
    }

  </style>
</head>

<body>
  <input id="input-with-no-placeholder" value="input with no data-id"></input>
  <input id="input-with-data-id" data-id="yo" placeholder="enter text here" value="input with data-id"></input>
  <input id="input-with-dynamic-placeholder" value="input with dynamic placeholder" class="foo bar"></input>

  <script>
    function addInput() {
      const input = document.createElement('input');
      input.setAttribute('placeholder', 'foo bar baz');
      input.setAttribute('id', 'dynamically-added-input');
      input.setAttribute('value', 'dynamically added input');
      input.setAttribute('data-id', 'foo');
      const body = document.querySelector('body');
      body.appendChild(input);
    }

    window.setTimeout(() => {
      addInput();
    }, 3000);

     window.setTimeout(() => {
      const el = document.querySelector('#dynamically-added-input');
      el.setAttribute('data-id', 'foobar');
    }, 5000);

  </script>
</body>

</html>
