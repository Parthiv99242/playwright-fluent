<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>has focus</title>
  <style type="text/css">
    #uppercase {
      text-transform: uppercase;
    }

  </style>
</head>

<body>

  <input id="input1" value="1"></input>
  <input id="input2" value="2"></input>
  <input id="input3" value="3"></input>

  <script>
    function addInput() {
      const input = document.createElement('input');
      input.setAttribute('class', 'foobar');
      input.setAttribute('id', 'dynamically-added-input');
      input.setAttribute('value', 'dynamically added input');
      input.addEventListener('mouseover', ev => {
        ev.target.value = "I am hovered";
      });
      input.addEventListener('mouseleave', ev => {
        ev.target.value = "I am leaved";
      });
      const body = document.querySelector('body');
      body.appendChild(input);
    }

    function focusOn(selector) {
      const el = document.querySelector(selector);
      el.focus();
    }

    window.setTimeout(() => {
      addInput();
    }, 3000);

    window.setTimeout(() => {
      focusOn('#dynamically-added-input');
    }, 6000);

  </script>
</body>

</html>
