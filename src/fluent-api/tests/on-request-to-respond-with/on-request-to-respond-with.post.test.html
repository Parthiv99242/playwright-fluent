<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>page with request</title>
  </head>

  <body>
    <h1>Yo!</h1>

    <script>
      window.setTimeout(() => {
        fetch('http://localhost:1242/foobar?foo=get').then(
          (response) => console.log(response),
          (reason) => console.log(reason),
        );
      }, 500);

      window.setTimeout(() => {
        fetch('http://localhost:1242/foobar?foo=bar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ foo: 'bar' }),
        }).then(
          (response) => console.log(response),
          (reason) => console.log(reason),
        );
      }, 600);
    </script>
  </body>
</html>
