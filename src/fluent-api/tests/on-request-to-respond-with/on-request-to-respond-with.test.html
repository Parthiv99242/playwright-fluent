<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>page with request</title>
  </head>

  <body>
    <h1>Yo!</h1>

    <script>
      window.setTimeout(() => {
        fetch('http://localhost:1243/foobar?foo=bar').then(
          (response) => console.log(response),
          (reason) => console.log(reason),
        );
      }, 500);

      window.setTimeout(() => {
        fetch('http://localhost:1243/yo?foo=baz1');
      }, 1000);

      window.setTimeout(() => {
        fetch('http://localhost:1243/yo?foo=baz2');
      }, 2000);
    </script>
  </body>
</html>
