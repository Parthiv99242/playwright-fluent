<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>page with request</title>
  </head>

  <body>
    <h1>Yo!</h1>

    <script>
      window.setTimeout(() => {
        fetch('http://localhost:1245/foobar?foo=bar');
      }, 0);

      window.setTimeout(() => {
        fetch('http://localhost:1245/yo?foo=baz1');
      }, 0);

      window.setTimeout(() => {
        fetch('http://localhost:1245/yo?foo=baz2');
      }, 0);
    </script>
  </body>
</html>
