<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      .big {
        height: 2000px;
        min-height: 2000px;
        max-height: 2000px;
        border-bottom-width: 5;
        border-style: solid;
      }

      #hidden {
        width: 20px;
        display: none;
      }

      #transparent {
        opacity: 0;
        color: black;
      }

      #out-of-screen {
        position: absolute;
        top: -100px;
      }
    </style>

    <title>Storage state</title>
  </head>

  <body>
    <h1>yo</h1>
    <script>
      window.setTimeout(() => {
        localStorage.clear();
        sessionStorage.clear();
        localStorage['foo'] = 'bar';
        sessionStorage['bar'] = 'baz';
      }, 1000);
    </script>
  </body>
</html>
