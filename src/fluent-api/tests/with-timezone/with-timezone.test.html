<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      .big {
        height: 2000px;
        min-height: 2000px;
        max-height: 2000px;
        border-bottom-width: 5;
        border-style: solid;
      }

      #hidden {
        width: 20px;
        display: none;
      }

      #transparent {
        opacity: 0;
        color: black;
      }

      #out-of-screen {
        position: absolute;
        top: -100px;
      }
    </style>

    <title>timezone</title>
  </head>

  <body>
    <script>
      function addParagraphInDom() {
        const paragraph = document.createElement('p');
        paragraph.setAttribute('id', 'timedisplay');
        paragraph.setAttribute('data-e2e', 'dynamically-added');
        paragraph.setAttribute('contenteditable', 'true');
        const newContent = document.createTextNode(new Date(1602365202801).toString());
        paragraph.appendChild(newContent);

        const td = document.querySelector('body');
        td.appendChild(paragraph);
      }
      window.setTimeout(() => {
        addParagraphInDom();
      }, 1000);
    </script>
  </body>
</html>
