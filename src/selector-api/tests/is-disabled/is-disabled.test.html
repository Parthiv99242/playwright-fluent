<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is disabled</title>
</head>

<body>

  <input id="enabledInput" value="I am enabled">Yo!</input>
  <input disabled id="disabledInput" value="I am disabled">Yo!</input>
  <input id="enabled-then-disabled-input" value="I am enabled">Yo!</input>
  <select id="disabledSelect" disabled="disabled">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <select id="enabledSelect">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <p>yo!</p>

  <script>
      function disableInput(id) {
        const input = document.querySelector(id);
        input.value = "I am disabled";
        input.setAttribute('disabled', '');
      }

      window.setTimeout(() => {
        disableInput('#enabled-then-disabled-input');
      }, 3000);
    </script>
</body>

</html>
